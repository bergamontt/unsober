<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        form {
            max-width: 420px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: .5rem;
        }

        input {
            width: 100%;
            padding: .5rem;
            margin-top: .2rem;
            box-sizing: border-box;
        }

        .field {
            margin-bottom: 1rem;
        }

        .errors {
            color: #b00020;
            font-size: .9rem;
        }

        .actions {
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        button {
            display: inline-block;
            padding: .5rem .8rem;
            border-radius: 4px;
            text-decoration: none;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Sign in</h1>
<form th:action="@{auth}" th:object="${authRequest}" method="post">
    <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" placeholder="you@example.com" required/>
        <div class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>


    <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" placeholder="••••••••" required/>
        <div class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>


    <div class="actions">
        <button type="submit">Login</button>
    </div>
</form>
</body>
</html>
